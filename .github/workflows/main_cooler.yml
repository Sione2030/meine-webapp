name: Deploy HTML to Azure Web App

# LÃ¤uft automatisch, wenn du in den Branch 'main' pushst
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Holt den Code aus deinem GitHub-Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Deployt deine HTML-Webseite auf Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cooler                         # Name deiner Web App in Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Secret aus GitHub
          package: .                               # Deployt den gesamten Ordner mit index.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7E49B2EAC5FB46C79C6A64A224A3E7F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8E0C409A4E8444F8F3DD753F61D4B29 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5B7E047F43843249A92C9BA7913AF21 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'cooler'
          slot-name: 'Production'
          package: .

          
